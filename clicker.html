<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie clicker</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        #cookie {
            width: 200px;
            height: 200px;
            margin-top: 50px;
            cursor: pointer;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }

        .upgrade {
            margin: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .achievement {
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>—Ç–∞–ø–∞—Ç—å –∫–æ—Ç–∞</h1>
    
    <img id="cookie" src="/images/cat-breakdance.gif" alt="Cookie" onclick="clickCookie()">
    <p id="score">–¥–µ–Ω—å–≥–∏: <span id="scoreValue">0</span></p>

    <h2>Upgrades</h2>
    <p id="clickValue">–æ–¥–∏–Ω –∫–ª–∏–∫ –ø—Ä–∏–Ω–æ—Å–∏—Ç: 1</p>
    
    <button class="upgrade" onclick="buyUpgrade(10, 2)">–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ 1 (10 –¥–µ–Ω–µ–≥)</button>
    <button class="upgrade" onclick="buyUpgrade(20, 4)">–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ 2 (20 –¥–µ–Ω–µ–≥)</button>

    <h2>Auto-Clicker</h2>
    <p id="autoClickerStatus">Auto-Clicker: Off</p>
    <button class="upgrade" onclick="buyAutoClicker(50, 1)">–∫—É–ø–∏—Ç—å –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (50 –¥–µ–Ω–µ–≥)</button>
    <button class="upgrade" onclick="buyUpgradeAutoClicker(30, 1)">–æ–±–Ω–æ–≤–∏—Ç—å –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (30 –¥–µ–Ω–µ–≥)</button>

    <h2>Achievements</h2>
    <p class="achievement" id="achievement1">Achievement 1: Not yet achieved</p>
    <p class="achievement" id="achievement2">Achievement 2: Not yet achieved</p>
    <!-- Add more achievements as needed -->

    <script>
        // JavaScript code for the cookie clicker game with upgrades, auto-clicker, and achievements
        var score = 0;
        var clickValue = 1;
        var autoClickerEnabled = false;
        var autoClickerInterval;
        var upgradeCount = 0;
        var cookiesAchievementThreshold = 100;
        var upgradesAchievementThreshold = 5;
        var autoClickerAchievementThreshold = 1;

        function clickCookie() {
            score += clickValue;
            updateScore();

            // Check and update achievements
            checkAchievements();
        }

        function updateScore() {
            document.getElementById("scoreValue").innerText = score;
        }

        function updateClickValue() {
            document.getElementById("clickValue").innerText = "Click Value: " + clickValue;
        }

        function updateAchievement(achievementId, message) {
            document.getElementById(achievementId).innerText = message;
        }

        function buyUpgrade(cost, increase) {
            if (score >= cost) {
                score -= cost;
                clickValue += increase;
                upgradeCount++;
                updateScore();
                updateClickValue();

                // Check and update achievements
                checkAchievements();
            } else {
                alert("–Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥");
            }
        }

        function buyAutoClicker(cost, initialSpeed) {
            if (score >= cost && !autoClickerEnabled) {
                score -= cost;
                autoClickerEnabled = true;
                document.getElementById("autoClickerStatus").innerText = "Auto-Clicker: On";
                autoClickerInterval = setInterval(autoClick, 1000 / initialSpeed);
                
                // Check and update achievements
                checkAchievements();
            } else if (autoClickerEnabled) {
                alert("–∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä —É–∂–µ –≤–∫–ª—é—á–µ–Ω!");
            } else {
                alert("–Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥!");
            }
        }

        function buyUpgradeAutoClicker(cost, speedIncrease) {
            if (score >= cost && autoClickerEnabled) {
                score -= cost;
                clearInterval(autoClickerInterval);
                autoClickerInterval = setInterval(autoClick, 1000 / (1 + speedIncrease));
                
                // Check and update achievements
                checkAchievements();
            } else {
                alert("–∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä –Ω–µ –∫—É–ø–ª–µ–Ω –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥!");
            }
        }

        function autoClick() {
            score += clickValue;
            updateScore();
        }

        function checkAchievements() {
            // Check and update achievements based on thresholds
            if (score >= cookiesAchievementThreshold) {
                updateAchievement("achievement1", "Achievement 1: Unlocked!");
            }

            if (upgradeCount >= upgradesAchievementThreshold) {
                updateAchievement("achievement2", "Achievement 2: Unlocked!");
            }

            if (autoClickerEnabled && score >= autoClickerAchievementThreshold) {
                // Add more achievements as needed for other thresholds
            }
        }
    </script>
	<h2>Save / Load</h2>
	<button class="upgrade" onclick="saveGame()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
	<button class="upgrade" onclick="loadGame()">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
	<button class="upgrade" onclick="resetGame()">üóë –°–±—Ä–æ—Å–∏—Ç—å</button>
	<script>
    function saveGame() {
        const gameData = {
            score: score,
            clickValue: clickValue,
            autoClickerEnabled: autoClickerEnabled,
            upgradeCount: upgradeCount
        };
        localStorage.setItem("clickerSave", JSON.stringify(gameData));
        alert("–ò–≥—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
    }

    function loadGame() {
        const savedData = JSON.parse(localStorage.getItem("clickerSave"));
        if (savedData) {
            score = savedData.score || 0;
            clickValue = savedData.clickValue || 1;
            autoClickerEnabled = savedData.autoClickerEnabled || false;
            upgradeCount = savedData.upgradeCount || 0;

            updateScore();
            updateClickValue();
            checkAchievements();

            if (autoClickerEnabled) {
                document.getElementById("autoClickerStatus").innerText = "Auto-Clicker: On";
                autoClickerInterval = setInterval(autoClick, 1000);
            }

            alert("–ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!");
        } else {
            alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.");
        }
    }

    function resetGame() {
        if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É?")) {
            localStorage.removeItem("clickerSave");
            location.reload();
        }
    }
	
	window.onload = function () {
    loadGame();
};

</script>
</body>
</html>
