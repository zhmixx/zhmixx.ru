            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

            display: flex;

            gap: 10px;
            margin: 20px 0;
        }

            border: 2px solid #333;
            padding: 20px;
            font-size: 24px;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .reel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-out; /* Smooth stopping transition */

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #money, #message {
            font-size: 18px;
            margin: 10px 0;
        }

        .win {
            background-color: #90EE90;
            border-color: #2E8B57;
        }

        .spinning {
            animation: reelSpin 1.5s linear infinite;
        }

        @keyframes reelSpin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-800%); } /* Adjusted for smoother, longer scroll */
        }
