<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>under construction</title>
    <!-- favicon for branding in browser tabs -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        /* center the content both horizontally and vertically */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ensures content covers full viewport height */
            background-color: #f4f4f4;
            font-family: arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        
        /* styles for the content container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px; /* rounded corners for a softer look */
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1); /* adds subtle depth */
            display: flex;
            flex-direction: column;
            align-items: center; /* center the content horizontally */
        }
        
        /* styling for the main heading */
        h1 {
            font-size: 24px;
            color: #333; /* dark gray for better readability */
        }
        
        /* styling for the description text */
        p {
            font-size: 18px;
            color: #666; /* lighter gray for contrast */
        }
        
        /* styling for the image */
        .image {
            width: auto;
            max-width: 100%;
            margin: 20px 0;
        }
        
        /* styling for the button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            margin-top: 20px; /* added margin to ensure space above the button */
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- main content container -->
    <div class="container">
        <h1>under construction...</h1>
        <p>you've stumbled upon the ultimate enemy now... <b>road construction</b>.</p>
        
        <!-- image below the text -->
        <img src="/images/cat-breakdance.gif" alt="under construction" class="image">
        
        <!-- button beneath the image -->
        <a href="https://zhmixx.ru/getmeacoffee" class="btn" target="_blank" rel="noopener noreferrer">get me a coffee.</a>
    </div>
</body>
</html>
