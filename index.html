<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhmixx.ru</title>
    <link rel="icon" href="https://files.zhmixx.ru/media/zhmixx.ru/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://files.zhmixx.ru/css/zhmixx.ru/main.css">
</head>
<body class="light-mode">
    <header>
        <h1>zhmixx.ru</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox" aria-label="Toggle dark mode">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>

    <main class="container">
        <article class="post">
            <h2>not so under construction..?</h2>
            <p>check out pages and my bio.</p>
            <img style="height: 85%; width: 85%;" src="https://files.zhmixx.ru/media/zhmixx.ru/cat-breakdance.gif" alt="under construction" class="image" style="max-width: 100%; margin: 20px 0;">
            <div style="display: flex; gap: 10px; justify-content: center;">
                <a href="/bio" class="btn">my bio</a>
            </div>
        </article>
    </main>

    <footer>
        zhmixx.ru :3
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
            const currentTheme = localStorage.getItem('theme') || 'light-mode';

            document.body.className = currentTheme;

            if (currentTheme === 'dark-mode') {
                toggleSwitch.checked = true;
            }

            toggleSwitch.addEventListener('change', () => {
                if (toggleSwitch.checked) {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        });
    </script>
</body>
</html>
