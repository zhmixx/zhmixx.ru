<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - page not found</title>
    <link rel="icon" href="https://files.zhmixx.ru/media/zhmixx.ru/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://files.zhmixx.ru/css/zhmixx.ru/main.css">
</head>
<body class="light-mode">
    <main class="container">
        <article class="post">
            <h1>404</h1>
            <p>that's not what you were looking for...</p>
            <img src="https://files.zhmixx.ru/media/zhmixx.ru/404.gif" alt="404 error" class="image" style="max-width: 100%; margin: 20px 0;">            
            <a href="/" class="btn">back to homepage</a>
        </article>
    </main>

    <footer>
        zhmixx.ru D:
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
            const currentTheme = localStorage.getItem('theme') || 'light-mode';

            document.body.className = currentTheme;

            if (currentTheme === 'dark-mode') {
                toggleSwitch.checked = true;
            }

            toggleSwitch.addEventListener('change', () => {
                if (toggleSwitch.checked) {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        });
    </script>
</body>
</html>
