<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        #cookie {
            width: 220px;
            height: 220px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #cookie:active {
            transform: scale(0.95);
        }

        #score, #clickValue, #autoClickerStatus {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .section {
            margin-top: 30px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .achievement {
            font-size: 1em;
            margin: 5px 0;
            color: gray;
        }

        .unlocked {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>–¢–∞–ø–∞–π –∫–æ—Ç–∞!</h1>
    <img id="cookie" src="/images/cat-breakdance.gif" alt="Click Me" onclick="clickCookie()">

    <p id="score">–î–µ–Ω—å–≥–∏: <span id="scoreValue">0</span></p>
    <p id="clickValue">–û–¥–∏–Ω –∫–ª–∏–∫: 1</p>

    <div class="section">
        <h2>–£–ª—É—á—à–µ–Ω–∏—è</h2>
        <button class="button" onclick="buyUpgrade(10, 1)">+1 –∫–ª–∏–∫ (10)</button>
        <button class="button" onclick="buyUpgrade(25, 3)">+3 –∫–ª–∏–∫–∞ (25)</button>
    </div>

    <div class="section">
        <h2>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä</h2>
        <p id="autoClickerStatus">–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä: –í—ã–∫–ª.</p>
        <button class="button" onclick="buyAutoClicker(50)">–ö—É–ø–∏—Ç—å –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (50)</button>
        <button class="button" onclick="upgradeAutoClicker(30)">–£–ª—É—á—à–∏—Ç—å –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (30)</button>
    </div>

    <div class="section">
        <h2>–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
        <p class="achievement" id="achvClicks">100 –∫–ª–∏–∫–æ–≤</p>
        <p class="achievement" id="achvUpgrades">5 —É–ª—É—á—à–µ–Ω–∏–π</p>
        <p class="achievement" id="achvAuto">–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä –≤–∫–ª—é—á–µ–Ω</p>
    </div>

    <div class="section">
        <h2>–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ</h2>
        <button class="button" onclick="saveGame()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button class="button" onclick="loadGame()">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        <button class="button" onclick="resetGame()">üóë –°–±—Ä–æ—Å</button>
    </div>

    <script>
        let score = 0;
        let clickValue = 1;
        let upgradeCount = 0;
        let autoClicker = {
            enabled: false,
            interval: null,
            speed: 1
        };

        function updateUI() {
            document.getElementById("scoreValue").textContent = score;
            document.getElementById("clickValue").textContent = "–û–¥–∏–Ω –∫–ª–∏–∫: " + clickValue;
            document.getElementById("autoClickerStatus").textContent = "–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä: " + (autoClicker.enabled ? "–í–∫–ª." : "–í—ã–∫–ª.");
        }

        function clickCookie() {
            score += clickValue;
            updateUI();
            checkAchievements();
        }

        function buyUpgrade(cost, value) {
            if (score >= cost) {
                score -= cost;
                clickValue += value;
                upgradeCount++;
                updateUI();
                checkAchievements();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥!");
            }
        }

        function buyAutoClicker(cost) {
            if (!autoClicker.enabled && score >= cost) {
                score -= cost;
                autoClicker.enabled = true;
                autoClicker.speed = 1;
                autoClicker.interval = setInterval(() => {
                    score += clickValue;
                    updateUI();
                    checkAchievements();
                }, 1000);
                updateUI();
            } else if (autoClicker.enabled) {
                alert("–£–∂–µ –∫—É–ø–ª–µ–Ω!");
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥!");
            }
        }

        function upgradeAutoClicker(cost) {
            if (autoClicker.enabled && score >= cost) {
                score -= cost;
                autoClicker.speed++;
                clearInterval(autoClicker.interval);
                autoClicker.interval = setInterval(() => {
                    score += clickValue;
                    updateUI();
                    checkAchievements();
                }, 1000 / autoClicker.speed);
                updateUI();
            } else {
                alert("–ö—É–ø–∏—Ç–µ –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä —Å–Ω–∞—á–∞–ª–∞ –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥.");
            }
        }

        function checkAchievements() {
            if (score >= 100) document.getElementById("achvClicks").classList.add("unlocked");
            if (upgradeCount >= 5) document.getElementById("achvUpgrades").classList.add("unlocked");
            if (autoClicker.enabled) document.getElementById("achvAuto").classList.add("unlocked");
        }

        function saveGame() {
            const save = {
                score, clickValue, upgradeCount, autoClicker: {
                    enabled: autoClicker.enabled,
                    speed: autoClicker.speed
                }
            };
            localStorage.setItem("catClicker", JSON.stringify(save));
            alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
        }

        function loadGame() {
            const save = JSON.parse(localStorage.getItem("catClicker"));
            if (save) {
                score = save.score;
                clickValue = save.clickValue;
                upgradeCount = save.upgradeCount;
                autoClicker.enabled = save.autoClicker.enabled;
                autoClicker.speed = save.autoClicker.speed;

                if (autoClicker.enabled) {
                    autoClicker.interval = setInterval(() => {
                        score += clickValue;
                        updateUI();
                        checkAchievements();
                    }, 1000 / autoClicker.speed);
                }

                updateUI();
                checkAchievements();
                alert("–ó–∞–≥—Ä—É–∂–µ–Ω–æ!");
            } else {
                alert("–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–π.");
            }
        }

        function resetGame() {
            if (confirm("–¢–æ—á–Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å –∏–≥—Ä—É?")) {
                localStorage.removeItem("catClicker");
                location.reload();
            }
        }

        window.onload = loadGame;
    </script>
</body>
</html>
